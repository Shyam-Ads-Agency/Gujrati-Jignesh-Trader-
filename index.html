    .logo img {

        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #2ecc71;
        animation: pop 1.2s ease forwards;
        opacity: 0;
        transform: scale(.7);
    }

    @keyframes pop {
        0% { opacity: 0; transform: scale(.7); }

        100% { opacity: 1; transform: scale(1); }
    }

        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        transition: .2s ease;
    }

    .join-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 18px rgba(255,255,255,0.2);
    }

    /* Candlestick animation */
    .candles {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .candle {
        width: 14px;
        border-radius: 5px;
        animation: grow 1.2s infinite ease-in-out alternate;
    }

    .green { background: #2ecc71; height: 70px; }
    .red { background: #e74c3c; height: 50px; }

    .candle:nth-child(2) { animation-delay: .2s; }
    .candle:nth-child(3) { animation-delay: .4s; }
    .candle:nth-child(4) { animation-delay: .6s; }

    @keyframes grow {
        0% { transform: scaleY(.5); }
        100% { transform: scaleY(1.1); }
    }

    /* RGB Neon Border */
    .details {
        margin: 25px auto;
        padding: 22px;
        max-width: 420px;
        border-radius: 16px;
        position: relative;
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(6px);
        z-index: 1;
    }

    .details::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 20px;
        background: conic-gradient(
            #ff0055,
            #ff9900,
            #ffee00,
            #00ffb3,
            #0066ff,
            #aa00ff,
            #ff0055
        );
        filter: blur(14px);
        animation: spin 5s linear infinite;
        z-index: -1;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    p { line-height: 1.6; }
